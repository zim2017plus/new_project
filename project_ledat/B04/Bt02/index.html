<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="features">
      <div class="feature-item">
        <div class="check"><i class="fas fa-check"></i></div>
        <div class="feature-text">
          <h4>Quick and free sign-up</h4>
          <p>Enter your email address to create an account.</p>
        </div>
      </div>
      <div class="feature-item">
        <div class="check"><i class="fas fa-check"></i></div>
        <div class="feature-text">
          <h4>Quick and free sign-up</h4>
          <p>Enter your email address to create an account.</p>
        </div>
      </div>  
      <div class="feature-item">
        <div class="check"><i class="fas fa-check"></i></div>
        <div class="feature-text">
          <h4>Quick and free sign-up</h4>
          <p>Enter your email address to create an account.</p>
        </div>
      </div>
    </div>
    <div class="form-register">
      <h2>Create your account</h2>
      <form>
       <div class="form-item"> <label>Email</label>
        <input type="email" placeholder="Enter your email address" required>
      </div>

        <div class="form-item"><label>Full name</label>
          <input type="text" placeholder="Enter your full name" required>
          </div>

        <div class="form-item"><label>Password</label>
          <input type="password" placeholder="Type to create a password" required>
        </div>

        <div class="form-item"><label>Confirm password</label>
          <input type="password" placeholder="Type to confirm your password" required>
        </div>
          <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
